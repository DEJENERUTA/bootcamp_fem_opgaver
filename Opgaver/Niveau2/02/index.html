<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Opgave_02_Niveau2</title>
	</head>
	<body>
		<div id="wrapper">
			<h1>My Products</h1>
			<div class="products">
				<div class="counter">
					<img src="images/olive-oil.jpeg" alt="" />
					<p>name: Olive Oil</p>
					<p>price: <span class="price">99</span> kr</p>
					<div class="button-flex">
						<button class="btn-count-increase">+</button>
						<p class="text-count">0</p>
						<button class="btn-count-decrease">-</button>
					</div>
					<p>Total price: <span class="total">0</span> kr</p>
				</div>
				<div class="counter counter--highlighted">
					<img src="images/red-wine.png" alt="" />
					<p>name: Red Wine</p>
					<p>price: <span class="price">80</span> kr</p>
					<div class="button-flex">
						<button class="btn-count-increase">+</button>
						<p class="text-count">0</p>
						<button class="btn-count-decrease">-</button>
					</div>
					<p>Total price: <span class="total">0</span> kr</p>
				</div>
				<div class="counter">
					<img src="images/jordan-shoes.jpeg" alt="" />
					<p>name: Jordan</p>
					<p>price: <span class="price">400</span> kr</p>
					<div class="button-flex">
						<button class="btn-count-increase">+</button>
						<p class="text-count">0</p>
						<button class="btn-count-decrease">-</button>
					</div>
					<p>Total price: <span class="total">0</span> kr</p>
				</div>
			</div>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
